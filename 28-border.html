<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p{
            border: solid 10px #ff0;
            background-color: #f00;
            color: #fff;
            width: 300px;
            height: 300px;
        }
        .div-a{
            border-style: dotted;
        }
        .div-b{
            border-style:dashed;
        }
        .div-c{
            border-style:solid;
        }
        .div-d{
            border-style:double;
        }
        .div-e{
            border-style:groove;
        }
    </style>
    <title>Bordas</title>
</head>
<body>
    <h1>Borda</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam beatae quidem magni blanditiis vel, cum excepturi sed iure nihil tempora veritatis ullam repellat dolorem quo. Nesciunt reprehenderit earum fuga doloremque.</p>
    <div class="div-a">detted</div>
    <div class="div-b">dashed</div>
    <div class="div-c">solid</div>
    <div class="div-d">double</div>
    <div class="div-e">groove</div>
</body>
</html>
