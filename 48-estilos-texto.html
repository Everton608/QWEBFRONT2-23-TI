<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .italico{
            font-style: italic;
        }
        .sublinhado{
            text-decoration: underline;
        }
        .maiusculo{
            text-transform: uppercase;
        }
        .minusculo{
            text-transform: lowercase;
        }
        .negrito{
            font-weight: bold;
        }
        .riscado{
            text-decoration: line-through;
        }
        .linha-sobre{
            text-decoration: overline;
        }
    </style>
    <title>Textos estilizados</title>
</head>
<body>
    <p class="italico">Texto Itálico</p>
    <p class="sublinhado">Texto Sublinhado</p>
    <p class="maiusculo">Texto em Maiúsculo</p>
    <p class="minusculo">Texto em minúsculo</p>
    <p class="negrito">Texto em Negrito</p>
    <p class="riscado">Texto riscado</p>
    <p class="linha-sobre">Texto Linha Sobre</p>
</body>
</html>
